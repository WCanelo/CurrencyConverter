<!DOCTYPE html>
<html>

<head>
    <!--Next two lines is boilerplate-->
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">

    <title>Dollar to Yen Convertor</title>
    <!-- stylesheet needs to be in head-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    <!-- Header/Title-->
    <main>
    <h1>Dollar to Yen Convertor</h1>
    <!-- An input box for dollar amount-->
    <!-- An "input" box for the converted yen amount -->
    <section class="inputs">
        <input type="number" name="dollarAmount" id="dollarAmount" class="input" placeholder="Dollar Amount">
        <br>
        <input type="number" name="yenAmount" id="yenAmount" class="input" placeholder="Yen Amount">
    </section>

    <script src="main.js"></script>
</main>
</body>



</html>
